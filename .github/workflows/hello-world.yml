Dockerfile
# 使用簡單的 nginx 基礎映像檔
FROM nginx:alpine
# 創建一個自訂的 index.html
RUN echo “<h1>Hello World</h1>” > /usr/share/nginx/html/index.html
# 暴露 80 埠來供訪問
EXPOSE 80 

yaml
name: Deploy Hello World Web Page
on:
push:
branches:
- main
jobs:
deploy:
runs-on: self-hosted # 需設置 GitHub Actions Runner 於本機

steps:
- name: 檢出程式碼
 uses: actions/checkout@v2
- name: 構建 Docker 映像
 run: docker build -t hello-world-image .
- name: 停止並移除舊容器 (如果已存在)
run: |
docker stop hello-world-container || true
docker rm hello-world-container || true
- name: 啟動 Docker 容器
 run: |
docker run -d -p 8080:80 --name hello-world-container hello-world-image
